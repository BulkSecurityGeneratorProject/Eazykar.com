<button mat-raised-button color="accent" (click)="onClick()" type="button">
    <mat-icon>cloud_upload</mat-icon>&nbsp;&nbsp;
    {{text}}
</button>
<input type="file" id="fileUpload" name="fileUpload"
       (change)="onFileInputChange()" maxbytes="5000000"
       accept="{{accept}}" style="display:none;"/>
