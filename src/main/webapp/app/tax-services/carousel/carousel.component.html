<!--Carousel Wrapper-->
<mdb-carousel [isControls]="true" class="carousel slide carousel-fade" [animation]="'fade'">
    <!--First slide-->
    <mdb-carousel-item>
        <div class="view w-100">
            <img class="d-block w-100" src="../../../content/images/hero/s2.jpg" alt="First slide">
            <!--<div class="mask rgba-cyan-strong" mdbWavesEffect></div>-->
            <div class="mask rgba-cyan-strong pattern-8"></div>
        </div>
        <div class="carousel-caption">
            <h1 class="h1">EazyKar</h1>
            <p>Time-based Tax Services</p>
            <br>
        </div>
    </mdb-carousel-item>
    <!--/First slide-->
    <!--Second slide-->
    <mdb-carousel-item>
        <div class="view w-100">
            <img class="d-block w-100" src="../../../content/images/hero/s1.jpg" alt="Second slide">
            <div class="mask rgba-black-strong waves-light" mdbWavesEffect></div>
        </div>
        <div class="carousel-caption">
            <h3 class="h3-responsive">Strong mask</h3>
            <p>Online Personalized CA Services</p>
            <br>
        </div>
    </mdb-carousel-item>
    <!--/Second slide-->
    <!--Third slide-->
    <mdb-carousel-item>
        <div class="view w-100">
            <img class="d-block w-100" src="../../../content/images/hero/s3.jpg" alt="Third slide">
            <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
        </div>
        <div class="carousel-caption">
            <h3 class="h3-responsive">Slight mask</h3>
            <p>Lifetime tax services</p>
            <br>
        </div>
    </mdb-carousel-item>
    <!--/Third slide-->
</mdb-carousel>
<!--/.Carousel Wrapper-->
