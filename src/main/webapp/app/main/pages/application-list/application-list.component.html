<div class="page-layout simple">

    <div class="content p-24">

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="applicationNumber">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Application Number</th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="user">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Client</th>
                    <td mat-cell *matCellDef="let row"> {{row.user.firstName}} {{row.user.lastName}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="assignee">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> CA</th>
                    <td mat-cell *matCellDef="let row"> {{row.assignee.firstName}} {{row.assignee.lastName}} </td>
                </ng-container>

                <!-- Color Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status</th>
                    <td mat-cell *matCellDef="let row"> {{row.applicationStatus}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>

    </div>
</div>
