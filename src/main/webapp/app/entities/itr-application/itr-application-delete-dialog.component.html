<form name="deleteForm" (ngSubmit)="confirmDelete(itrApplication.id)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.delete.title">Confirm delete operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <ezkr-alert-error></ezkr-alert-error>
        <p id="ezkr-delete-itrApplication-heading" jhiTranslate="eazykarApp.itrApplication.delete.question" translateValues="{id: '{{itrApplication.id}}'}">Are you sure you want to delete this Itr Application?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button id="ezkr-confirm-delete-itrApplication" type="submit" class="btn btn-danger">
            <fa-icon [icon]="'times'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>
