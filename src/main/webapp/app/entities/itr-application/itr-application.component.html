<div>
    <h2 id="page-heading">
        <span jhiTranslate="eazykarApp.itrApplication.home.title">Itr Applications</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-itr-application" [routerLink]="['/itr-application/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="eazykarApp.itrApplication.home.createLabel">
            Create new Itr Application
            </span>
        </button>
    </h2>
    <ezkr-alert></ezkr-alert>
    <br/>
    <div class="table-responsive" *ngIf="itrApplications">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="applicationNumber"><span jhiTranslate="eazykarApp.itrApplication.applicationNumber">Application Number</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="assessmentYear"><span jhiTranslate="eazykarApp.itrApplication.assessmentYear">Assessment Year</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="applicationStatus"><span jhiTranslate="eazykarApp.itrApplication.applicationStatus">Application Status</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="user.id"><span jhiTranslate="eazykarApp.itrApplication.user">User</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let itrApplication of itrApplications ;trackBy: trackId">
                <td><a [routerLink]="['/itr-application', itrApplication.id, 'view' ]">{{itrApplication.id}}</a></td>
                <td>{{itrApplication.applicationNumber}}</td>
                <td>{{itrApplication.assessmentYear}}</td>
                <td jhiTranslate="{{'eazykarApp.ItrApplicationStatus.' + itrApplication.applicationStatus}}">{{itrApplication.applicationStatus}}</td>
                <td>
                    {{itrApplication.user?.id}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/itr-application', itrApplication.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/itr-application', itrApplication.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'itr-application/'+ itrApplication.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="itrApplications && itrApplications.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
