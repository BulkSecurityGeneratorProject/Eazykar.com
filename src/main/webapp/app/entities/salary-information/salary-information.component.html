<div>
    <h2 id="page-heading">
        <span jhiTranslate="eazykarApp.salaryInformation.home.title">Salary Informations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-salary-information" [routerLink]="['/salary-information/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="eazykarApp.salaryInformation.home.createLabel">
            Create new Salary Information
            </span>
        </button>
    </h2>
    <ezkr-alert></ezkr-alert>
    <br/>
    <div class="table-responsive" *ngIf="salaryInformations">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="employerName"><span jhiTranslate="eazykarApp.salaryInformation.employerName">Employer Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="employerType"><span jhiTranslate="eazykarApp.salaryInformation.employerType">Employer Type</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="employerTan"><span jhiTranslate="eazykarApp.salaryInformation.employerTan">Employer Tan</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="income"><span jhiTranslate="eazykarApp.salaryInformation.income">Income</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="tds"><span jhiTranslate="eazykarApp.salaryInformation.tds">Tds</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="user.login"><span jhiTranslate="eazykarApp.salaryInformation.user">User</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let salaryInformation of salaryInformations ;trackBy: trackId">
                <td><a [routerLink]="['/salary-information', salaryInformation.id, 'view' ]">{{salaryInformation.id}}</a></td>
                <td>{{salaryInformation.employerName}}</td>
                <td jhiTranslate="{{'eazykarApp.EmployerType.' + salaryInformation.employerType}}">{{salaryInformation.employerType}}</td>
                <td>{{salaryInformation.employerTan}}</td>
                <td>{{salaryInformation.income}}</td>
                <td>{{salaryInformation.tds}}</td>
                <td>
                    {{salaryInformation.user?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/salary-information', salaryInformation.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/salary-information', salaryInformation.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'salary-information/'+ salaryInformation.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="salaryInformations && salaryInformations.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
