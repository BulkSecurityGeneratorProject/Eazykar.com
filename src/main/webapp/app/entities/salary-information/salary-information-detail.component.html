<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="salaryInformation">
            <h2><span jhiTranslate="eazykarApp.salaryInformation.detail.title">Salary Information</span> {{salaryInformation.id}}</h2>
            <hr>
            <ezkr-alert-error></ezkr-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="eazykarApp.salaryInformation.employerName">Employer Name</span></dt>
                <dd>
                    <span>{{salaryInformation.employerName}}</span>
                </dd>
                <dt><span jhiTranslate="eazykarApp.salaryInformation.employerType">Employer Type</span></dt>
                <dd>
                    <span jhiTranslate="{{'eazykarApp.EmployerType.' + salaryInformation.employerType}}">{{salaryInformation.employerType}}</span>
                </dd>
                <dt><span jhiTranslate="eazykarApp.salaryInformation.employerTan">Employer Tan</span></dt>
                <dd>
                    <span>{{salaryInformation.employerTan}}</span>
                </dd>
                <dt><span jhiTranslate="eazykarApp.salaryInformation.income">Income</span></dt>
                <dd>
                    <span>{{salaryInformation.income}}</span>
                </dd>
                <dt><span jhiTranslate="eazykarApp.salaryInformation.tds">Tds</span></dt>
                <dd>
                    <span>{{salaryInformation.tds}}</span>
                </dd>
                <dt><span jhiTranslate="eazykarApp.salaryInformation.user">User</span></dt>
                <dd>
                    {{salaryInformation.user?.login}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/salary-information', salaryInformation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
