<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="plan">
            <h2><span jhiTranslate="eazykarApp.plan.detail.title">Plan</span> {{plan.id}}</h2>
            <hr>
            <ezkr-alert-error></ezkr-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="eazykarApp.plan.planNumber">Plan Number</span></dt>
                <dd>
                    <span>{{plan.planNumber}}</span>
                </dd>
                <dt><span jhiTranslate="eazykarApp.plan.planName">Plan Name</span></dt>
                <dd>
                    <span>{{plan.planName}}</span>
                </dd>
                <dt><span jhiTranslate="eazykarApp.plan.planType">Plan Type</span></dt>
                <dd>
                    <span jhiTranslate="{{'eazykarApp.PlanType.' + plan.planType}}">{{plan.planType}}</span>
                </dd>
                <dt><span jhiTranslate="eazykarApp.plan.planFees">Plan Fees</span></dt>
                <dd>
                    <span>{{plan.planFees}}</span>
                </dd>
                <dt><span jhiTranslate="eazykarApp.plan.active">Active</span></dt>
                <dd>
                    <span>{{plan.active}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/plan', plan.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
